<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="icon" href="images/icon.png">
		
		<title>DMDC</title>
	</head>
	<body>
		<div class="introduction">
			<div class="navigation">
				<div class="logo">
					<a href="https://www.youtube.com/channel/UCxeK_EM8_hSvJ3lD20Ya4Wg" target="blank"><img src="images/logo.svg" height="88px"></a>
				</div>
				<div class="song-name">
					<p id="song-name">Abandoned</p>
					<p id="artist">By DMDC</p>
				</div>
				<div class="song-player">
					<audio id="player" src="Abandoned.mp3"  
					ontimeupdate="document.getElementById('bar').value = Math.floor(this.currentTime); document.getElementById('bar').max = Math.floor(this.duration);">
					<source src="Abandoned.mp3" type="audio/mp3" id="source"></audio>
					<div class="">
						
						<a onclick="back()" class="back"><img src="images/backward.png" height="35px"/></a> 
						<a onclick="document.getElementById('player').play()" class="play"><img src="images/play.png" height="35px"/></a> 
						<a onclick="next()" class="next"><img src="images/forward.png" height="35px" class="padding"/></a> 
					
						<a onclick="document.getElementById('player').pause()" class="pause"><img src="images/pause.png" height="35px" class="padding"/></a>
						
						<input type="range" name="quantity" min="1" max="100" value="1" id="bar">						
						
						<a onclick="document.getElementById('player').volume -= 0.1" class="vol-down"><img src="images/vol-down.png" height="35px" class="padding-left"/></a> 
						<a onclick="document.getElementById('player').volume += 0.1" class="vol-up"><img src="images/vol-up.png" height="35px"/></a>
					
					</div>
				</div>
			</div>
			<div class="title">
				<h1>
					DMDC studio
				</h1>
			</div>
		</div>
